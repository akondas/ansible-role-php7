---
php_ppa: "ppa:ondrej/php"
php_packages:
# adding apache2 so I don't need separate roles
  - apache2
  - libapache2-mod-php7.0
  - php7.0-common
  - php7.0-cli
  - php7.0-intl
  - php7.0-curl
  - php7.0-mysql
  - php7.0-gd
  - php7.0-mbstring
  - php7.0-mcrypt
  - php7.0-zip
php_timezone: UTC
php_upload_max_filesize: "20M"
php_post_max_size: "20M"
php_memory_limit: "512M"
php_max_execution_time: 60
php_short_open_tag: "Off"
